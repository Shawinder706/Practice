<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    
    <div class="container-fluid">
        <h1>Bootstarp Grid System </h1>
        <p>Grid System</p>

        <div class="row">
            <div class="col" style="background-color: blue">Extra small</div>
            <div class="col" style="background-color: lightblue">Extra small 2</div>
            <div class="col" style="background-color: aliceblue">Extra small 3</div>
        </div>

        <div class="row">
            <div class="col-sm-3" style="background-color: aqua">small column-1</div>
            <div class="col-sm-3" style="background-color: red">small column-2</div>
            <div class="col-sm-3" style="background-color: azure">small column-3</div>
            <div class="col-sm-3" style="background-color: green">small column-4</div>
        </div>

        <div class="row">
            <div class="col-sm-4" style="background-color: grey">col-sm-4</div>
            <div class="col-sm-8" style="background-color: yellow">col-sm-8</div>            
        </div>

        <div class="row">
            <div class="col-xl" style="background-color: red">col-xl</div>
            <div class="col-lg" style="background-color: fuchsia">col-lg</div>
            <div class="col-md" style="background-color: darkgoldenrod">col-md</div>
            <div class="col-sm" style="background-color:indianred">col-sm</div>            
        </div>

    </div>

</body>
